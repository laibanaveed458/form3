<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="form-box">
        <h1 class="heading">Login Here</h1>
        <form id="details" class="info">
            <label>Username</label>
            <input type="text" id="text-field">

            <label>Password</label>
            <div id="password">
                <input type="password" id="password-field">
                <Span> <img id="close" src="eye-slash-regular.png"></Span>
            </div>


            <button id="submit" class="submit-btn">Log In </button>
        </form>
        <div id="links" class="link">
            <ul>
                <li> <i class="fa-brands fa-google"></i><a
                        href="https://www.google.com/webhp?hl=en&sa=X&ved=0ahUKEwjWiMaAo9uEAxUjU6QEHQAvD44QPAgJ">Google</a>
                </li>
                <li><i class="fa-brands fa-facebook"></i> <a href="https://www.facebook.com/">Facebook</a></li>

            </ul>
        </div>
    </div>
    <div id="circle1">
        <span class="orange"></span>
    </div>
    <div id="circle2">
        <span class="blue"></span>
    </div>
    <script src="FORM.js"></script>
</body>

</html>
